<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500&display=swap"

    <link rel="stylesheet" href="styles.css">

<body>

            <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMin slice" viewBox="24 105 156 95">
                <rect x="0" y="0" width="300" height="300" fill="#355C7D" />
                <path class="top-outer" fill="#F67280" stroke="#C06C84" stroke-width="1"
                    d="M68 1c23,0 67,17 69,39 4,38 5,52 -5,69 -20,36 -68,46 -120,-9 -27,-28 -7,-101 56,-99z" />
                <path class="top-inner" fill="#C06C84" stroke="#72F6E8" stroke-width="1"

                    d="M136 180c32,-9 45,13 46,29 3,27 8,29 0,42 -14,25 -52,24 -79,0 -21,-18 -2,-61 33,-71z" />
            </svg>
    <!-- background animation based on code from: https://codepen.io/ksenia-k/pen/jXbWaJ -->
    </div>
    <div class="container">
        <div class="title-box">
            <h1>To-do List</h1>
            <input type="text" id="add-item" placeholder="enter your to do">
            <button id="add-button">Add to list</button>
        </div>

        <div id="list">

        </div>
        <button id="reset-button">Reset List</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
